<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login portal</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="imp1">
        <div class="imp2">
            <h2 class="heading">HigherUp</h2>
            <h2>Start your journey</h2>
            <h3>Sign Up to HigherUp</h3>
        <form>
            <label>Name:</label>
            <div class="grp">
                <input type="text" name="name">
            </div>
            <label>Date Of Birth:</label>
            <div class="grp">
                <input type="date" name="dob">
            </div>
            <label>Username:</label>
            <div class="grp">
                <input type="email" name="username">
            </div>
            <label for="password">Password</label>
            <div class="grp">
                <input type="password" name="password">
            </div>
            <button class="submit">Sign Up</button>
            <p class="optional">For sign in use</p>
            <div class="socials">
                <button class="s1">WhatsApp</button>
                <button class="s1">Google</button>
                <button class="s1">Instagram</button>
            </div>
            <br>
            <p>Have an account? <a target="" href="website.html">Sign In</a></p>
        </form>
        </div>
        <div class="bg"></div>
    </div>
</body>
</html>
